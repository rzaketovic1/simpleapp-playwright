name: Run Playwright Tests with .NET Backend Register API Request

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§± Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore and build .NET backend
      working-directory: ./SimpleApp
      run: |
        dotnet restore
        dotnet build --configuration Release

    - name: â–¶ï¸ Start backend in background
      working-directory: ./SimpleApp
      run: dotnet run --urls "http://localhost:54587" &

    - name: â³ Wait for backend to be ready
      run: |
        echo "Waiting for backend to start..."
        sleep 5
        curl --retry 5 --retry-connrefused --retry-delay 2 http://localhost:54587 || exit 1

    - name: âš™ï¸ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: ğŸ“¦ Install Playwright and dependencies
      working-directory: ./SimpleApp_Playwright
      run: |
        npm install
        chmod +x ./node_modules/.bin/playwright
        npx playwright install chromium

    - name: ğŸ§ª Run Playwright tests
      working-directory: ./SimpleApp_Playwright
      run: npm run test

    - name: ğŸ“¦ Zip Playwright HTML report
      if: always()
      working-directory: ./SimpleApp_Playwright
      run: zip -r playwright-report.zip playwright-report